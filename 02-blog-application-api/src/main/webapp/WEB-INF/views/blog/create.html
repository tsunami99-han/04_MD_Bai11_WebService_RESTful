<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create blog</h1>
<p>
    <a href="/home">Blog list</a>
</p>
<th:block th:if="${message}">
    <h4 th:text="${message}" style="color: blue"></h4>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Title:</td>
            <td><textarea th:field="*{title}" cols="100" rows="2"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea th:field="*{content}" cols="200" rows="5"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date" th:field="*{date}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
